<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dotted Circle Buffering</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #d5c6e6;
      font-family: Arial, sans-serif;
    }

    .buffering-container {
      text-align: center;
    }

    .dotted-circle {
      width: 100px;
      height: 100px;
      position: relative;
    }

    .dotted-circle div {
      width: 12px;
      height: 12px;
      background-color: #000;
      border-radius: 50%;
      position: absolute;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .dotted-circle div:nth-child(1) { top: 0; left: 50%; transform: translate(-50%, -50%); animation-delay: 0s; }
    .dotted-circle div:nth-child(2) { top: 18%; left: 82%; transform: translate(-50%, -50%); animation-delay: 0.15s; }
    .dotted-circle div:nth-child(3) { top: 50%; left: 100%; transform: translate(-50%, -50%); animation-delay: 0.3s; }
    .dotted-circle div:nth-child(4) { top: 82%; left: 82%; transform: translate(-50%, -50%); animation-delay: 0.45s; }
    .dotted-circle div:nth-child(5) { top: 100%; left: 50%; transform: translate(-50%, -50%); animation-delay: 0.6s; }
    .dotted-circle div:nth-child(6) { top: 82%; left: 18%; transform: translate(-50%, -50%); animation-delay: 0.75s; }
    .dotted-circle div:nth-child(7) { top: 50%; left: 0%; transform: translate(-50%, -50%); animation-delay: 0.9s; }
    .dotted-circle div:nth-child(8) { top: 18%; left: 18%; transform: translate(-50%, -50%); animation-delay: 1.05s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    .buffering-text {
      margin-top: 40px;
      font-size: 1.2rem;
      color: #333;
      font-weight: bold;
      
    }
  </style>
</head>
<body>
  <div class="buffering-container">
    <div class="dotted-circle">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="buffering-text">Welcome Back!</div>
  </div>
</body>
</html>

<script>
    // Redirect to index.html after 3 seconds
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 3000); // 3000 milliseconds = 3 seconds
  </script>
